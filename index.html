<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Modern Quiz App</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="animations.css">
  <style>
    /* Prevent text scaling and zooming on iOS */
    * {
      -webkit-text-size-adjust: none;
      touch-action: manipulation;
    }
    
    /* Improve tap target sizes for mobile */
    button, input, select {
      min-height: 44px;
      min-width: 44px;
    }

    /* Prevent pull-to-refresh on mobile */
    html {
      overscroll-behavior-y: contain;
    }

    /* Optimize font sizes for mobile */
    @media (max-width: 640px) {
      .text-4xl {
        font-size: 1.875rem;
      }
      .text-3xl {
        font-size: 1.5rem;
      }
      .text-2xl {
        font-size: 1.25rem;
      }
      .text-xl {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 animate-gradient">
  <div id="app" class="container mx-auto px-4 py-8">
    <div id="quiz-container"></div>
  </div>
  
  <script type="module" src="src/quiz.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init();
    });
  </script>
</body>
</html>
